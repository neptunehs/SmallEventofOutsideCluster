 nep_ar.300.desc:0 "女士们，先生们！男孩和女孩！岩石和植物！本赛季的比赛是由......§Y[event_target:caravaneer_home_country.GetName]§!带来的！如果你想买东西，任何东西，一切东西......选择§Y[event_target:caravaneer_home_country.GetName]§!！在这个角落，挑战者，§Y[event_target:nep_arena_challenger_fleet. GetName]§!，拥有舰队力量§Y[event_target:nep_arena_challenger_fleet.nep_challenger_fleet_power]§!，刚从银河系来到竞技场！而在这个角落...拥有舰队力量§Y[event_target:nep_arena_target_fleet. nep_target_fleet_power]§!，你知道他，你喜欢他...§Y[event_target:nep_arena_target_fleet.GetName]§!！所以，不再多说...让我们准备好爆射光束吧！"
