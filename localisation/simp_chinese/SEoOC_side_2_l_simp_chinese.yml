 nep_gpc.1.desc:0 "你好，强大的[Root.GetName]。我们现在有一批货需要运到[event_target:nep_escort_destiny.GetName]，但根据可靠的消息来源显示这一路上不是很平稳，希望你们能够提供护送。如果完成，我们将会支付你们3000$energy$，1500$customer_goods$。"
 nep_gpc.1.a:0 "成交。"
 nep_gpc.1.b:0 "拒绝。"
 nep_gpc.1.c:0 "给我滚，你们这些异种族人。"
 
 nep_gpc.1000.desc:0 "很好！我们的舰队已经在贵国的首都做好准备；希望你们能够尽快集结护送舰队。我们将会等待最多3年，3年后这批货可能就失去价值了。注意：如果你们真的3年都没来，我们会收取违约金500$energy$。"
 
 nep_gpc.1002.desc:0 "很遗憾，你们毁约了。按照事前的说明，我将收取你们500$energy$的违约金。"
 
 nep_gpc.2.desc:0 "既然你们已经做好准备，那我们就出发吧。舰队的目的地是：[event_target:nep_escort_destiny.GetName]。"
 
 nep_gpc.2003.name:0 "已消灭海盗"
 nep_gpc.2003.desc:0 "位于[fromfrom.solar_system.GetName]的海盗舰队已被消灭。我们抓到了使用逃生舱逃出来的俘虏。要怎么处理？"
 nep_gpc.2003.a:0 "不管他们。另外派部队做好前方的海盗处理。"
 nep_gpc.2003.b:0 "拷问他们，得到他们的基地位置。"
 nep_gpc.2003.c:0 "拷问他们，得到他们的赃物地址。"
 
 nep_gpc.2005.name:0 "护卫任务成功"
 nep_gpc.2005.desc:0 "我们成功的把商人们的舰队护卫到了[event_target:nep_escort_destiny.GetName]。他们兑现了我们的契约。"
 nep_gpc.2005.a:0 "很好。"
 
 nep_gpc.2007.name:0 "护卫任务失败"
 nep_gpc.2007.desc:0 "商人的舰队被敌对势力所摧毁。虽然商人们决定不追究我们违反契约，但是全宇宙都在笑话我们的无能。"
 nep_gpc.2007.a:0 "我不会放过[fromfrom.GetName]。"
 nep_gpc.2007.b:0 "可恶。"
 
 nep_gpc.3.name:0 "传说中的大海贼"
 nep_gpc.3.desc:0 "我们拷问的这些俘虏虽然其貌不扬，但没想到他们居然是传说中的大海贼巴尔弗一家的人。并且我们也问到了大海贼巴尔弗本人目前在何处，也许我们应该去把他消灭掉，换取宇宙的和平。"
 nep_gpc.3.a:0 "展示位置。"
 
 nep_gpc.3001.name:0 "战败的大海贼"
 nep_gpc.3001.desc:0 "我们打败了大海贼巴尔弗的舰队——虽然并没有传说的那么厉害，可能还有其他主力舰队在其他地方？不管如何，我们也抓到了大海贼巴尔弗本人。要如何处置？"
 nep_gpc.3001.a:0 "向全宇宙展示邪恶的下场。"
 nep_gpc.3001.b:0 "将其秘密处决。"
 
 nep_gpc.3002.name:0 "不稳"
 nep_gpc.3002.desc:0 "大海贼巴尔弗死前发表了他的死亡宣言，并且利用了我们的直播展示给了全宇宙。虽然不知道他的死亡宣言是否存在什么对他的手下的指示，但这个具有煽动性的死亡宣言貌似让很多无聊的年轻人开始憧憬“自由”的海贼生活。也许我们接下来会面临一个动荡的局面。"
 nep_gpc.3002.a:0 "看看之后会发生什么……"
 
 nep_gpc.4001.name:0 "不好的风潮"
 nep_gpc.4001.desc:0 "最近的年轻人们都喜欢为了寻求刺激去加入海盗，海盗的势力迅速扩大。他们的目标似乎都是找到大海贼巴尔弗的遗产，据说是一大笔的隐藏宝藏。大海贼巴尔弗的原手下及对手们也在蠢蠢欲动。以后的行商可能会更加困难了……"
 nep_gpc.4001.a:0 "让人不安的新闻啊。"
 
 nep_gpc.40035.name:0 "海贼们的根据地"
 nep_gpc.40035.desc:0 "最近大海贼巴尔弗的老部下以及老敌人们在经过招兵买马后开始了活动。他们的目标似乎也是要找到大海贼巴尔弗的遗产。也许将他们统统消灭是找到那些遗产的捷径。找到遗产并公开的话，也许现在这个到处是海贼的时代会有所收敛。"
 nep_gpc.40035.a:0 "寻找他们的根据地。"
 
 nep_gpc.4004.name:0 "海贼们的根据地"
 nep_gpc.4004.desc.a:0 "这里是大海贼巴尔弗的继承人，唐尼·巴尔弗的根据地。据说其残忍好战不下大海贼巴尔弗。"
 nep_gpc.4004.desc.a2:0 "这里是大海贼巴尔弗的继承人，唐尼·巴尔弗的曾经的根据地。它本人已经被剿灭。也许我们能找到一些遗产的线索。"
 nep_gpc.4004.desc.b:0 "这里是大海贼巴尔弗的曾经的副手，彼得·格里的根据地。在大海贼巴尔弗被击败的时候成功躲过了抓捕，并且凭借其手腕再次壮大。"
 nep_gpc.4004.desc.b2:0 "这里是大海贼巴尔弗的曾经的副手，彼得·格里的曾经的根据地。它本人已经被剿灭。也许我们能找到一些遗产的线索。"
 nep_gpc.4004.desc.c:0 "这里是大海贼巴尔弗的最强的敌人，斯威伏特船长的根据地。在大海贼巴尔弗被击败之前，这两家海盗曾经发生过大战，这貌似也是大海贼巴尔弗被击败的原因之一。现在的斯威伏特船长的实力也远不如前，正是剿灭的好机会。"
 nep_gpc.4004.desc.c2:0 "这里是大海贼巴尔弗的最强的敌人，斯威伏特船长的曾经的根据地。它本人已经被剿灭。作为大海贼巴尔弗最大的敌人，也许我们能找到一些遗产的线索。"
 nep_gpc.4004.desc.d:0 "这里是大海贼巴尔弗的唯一一个在之前未受到损失的小队：塞尔卡小队的根据地。在大海贼巴尔弗被击败之后开始独立行动，并且壮大。"
 nep_gpc.4004.desc.d2:0 "这里是大海贼巴尔弗的唯一活着的队长塞尔卡的曾经的根据地。它本人已经被剿灭。也许我们能找到一些遗产的线索。"
 nep_gpc.4004.a:0 "我们上。"
 
 nep_gpc.4005.name:0 "剿灭！"
 nep_gpc.4005.desc.a:0 "我们剿灭了唐尼·巴尔弗。之后我们在它的隐藏基地中找到了一些关于大海贼巴尔弗的遗产的线索。"
 nep_gpc.4005.desc.b:0 "我们剿灭了彼得·格里。之后我们在它的隐藏基地中找到了一些关于大海贼巴尔弗的遗产的线索。"
 nep_gpc.4005.desc.c:0 "我们剿灭了斯威伏特船长。之后我们在它的隐藏基地中找到了一些关于大海贼巴尔弗的遗产的线索。"
 nep_gpc.4005.desc.d:0 "我们剿灭了塞尔卡小队。之后我们在它的隐藏基地中找到了一些关于大海贼巴尔弗的遗产的线索。"
 nep_gpc.4005.a:0 "很好。"
 
 nep_gpc.40052.name:0 "遗产的线索"
 nep_gpc.40052.desc.a:0 "我们在唐尼·巴尔弗的隐藏基地中找到了一些关于大海贼巴尔弗的遗产的线索。"
 nep_gpc.40052.desc.b:0 "我们在彼得·格里的隐藏基地中找到了一些关于大海贼巴尔弗的遗产的线索。"
 nep_gpc.40052.desc.c:0 "我们在斯威伏特船长的隐藏基地中找到了一些关于大海贼巴尔弗的遗产的线索。"
 nep_gpc.40052.desc.d:0 "我们在塞尔卡的隐藏基地中找到了一些关于大海贼巴尔弗的遗产的线索。"
 nep_gpc.40052.a:0 "很好。"
 
 nep_gpc.40990.name:0 "退潮"
 nep_gpc.40990.desc:0 "经过了这么多年的海盗浪潮，喜欢刺激的年轻人们已经死的死，活着的也已经转移兴趣了。毕竟海盗并没有那么浪漫，只不过是一群会被剿灭的犯罪者而已。"
 
 nep_gpc.5.name:0 "芝麻开门"
 nep_gpc.5.desc:0 "线索已经齐全了。我们应该前往线索所指向的地点寻找宝藏了。"
 nep_gpc.5.a:0 "我们上。"
 
 nep_gpc.6.name:0 "芝麻开门"
 nep_gpc.6.desc:0 "我们找到了一个被隐藏的超时空通道，通向一个未知的星系，里面有海盗舰队在守护着。估计宝藏就在这里了。"
 nep_gpc.6.a:0 "但愿能有好东西。"
 
 nep_gpc.6001.name:0 "挖宝时间"
 nep_gpc.6001.desc:0 "守护的舰队已经被我们消灭。接下来就是寻找宝藏的时间了。从守护舰队的运作路径以及探测器的数据，我们可以得到最有可能存放宝藏的地方。"
 nep_gpc.6001.a:0 "开挖！"
 
 nep_gpc.6002.name:0 "大海贼巴尔弗的遗产"
 
 nep_gpc_project:0 "遗产所在"
 nep_gpc_project_DESC:0 "前往线索指示的地点，也许就能找到宝藏。"
 nep_gpc_chain:0 "大海贼巴尔弗的遗产"
 nep_gpc_clues:0 "线索"
 