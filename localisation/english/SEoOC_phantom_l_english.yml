 nep_phantom_orbit_stage3_desc:0 "The unexplained weakness of this planet began to spread, the number of dead people gradually increased, and some people began to try to escape the planet."
 nep_phantom_orbit_stage4:0 "Order collapse"
 nep_phantom_orbit_stage4_desc:0 "The unexplained weakness of this planet has infected almost everyone, and the order of the planet is hard to hold."
 nep_phantom_planet_debuff_death:0 "Fear of death"
 nep_phantom_planet_debuff_death_desc:0 "The debilitating disease caused death, but the government did not solve it. The people were afraid and a little angry."
 
