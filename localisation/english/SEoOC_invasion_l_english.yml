 nep_inva.71.name:0 "卡恩帝国"
 nep_inva.71.desc:0 "通告[This.GetName]:虽然你们辛苦签下了停战条约，但对你们而言很可惜的是我们的神皇大人很不满意，并且决定将之前的执政官处死，并且换我来继续消灭你们。做好准备吧。"
 nep_inva.71.a:0 "真该死！"
 
 nep_inva.72.name:0 "卡恩帝国"
 nep_inva.72.desc:0 "通告[This.GetName]:恭喜你们辛苦成立了新国家。你们也许知道，我们卡恩帝国正在清理这个银河系的所有国家，你们也不例外。做好准备吧。"
 nep_inva.72.a:0 "什么？发生了什么事？"
 
