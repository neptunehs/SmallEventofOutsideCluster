 nep_whitegoo.5000.name:0 "奇怪的白雾"
 nep_whitegoo.5000.desc:0 "§Y[From.Solar_system.GetName]§!突然出现了一些奇怪的白雾。这种白雾会干扰我们舰队的推进器导致效率下降，同时导致星球接受太阳光减少可能导致发电效率降低，并且这些白雾产生了一些奇怪的共鸣导致一部分设备运行异常。这种白雾貌似还会逐渐在星系间传播，可能会成为新的威胁。"
 nep_whitegoo.5000.a:0 "令人担忧。"
 
 nep_whitegoo.5001.name:0 "浓厚的白雾"
 nep_whitegoo.5001.desc:0 "§Y[From.Solar_system.GetName]§!的白雾越发浓厚，科学家认为那么浓厚的白雾将会更加严重的影响舰队跟殖民地的运行。之前不那么浓厚的星系也将渐渐地变得浓厚，我们可能必须开始采取手段了。"
 nep_whitegoo.5001.a:0 "令人担忧。"
 
 nep_whitegoo.5002.name:0 "深不见底的白雾"
 nep_whitegoo.5002.desc:0 "§Y[From.Solar_system.GetName]§!的白雾已经厚到危险的程度，严重威胁舰队跟殖民地的经济。而且还在不断扩散，如果不想想办法，我们的经济会遭受沉重打击！"
 nep_whitegoo.5002.a:0 "令人担忧。"
 
 nep_whitegoo.5.name:0 "白雾基础研究提案"
 nep_whitegoo.5.desc:0 "我们已经有一些星系被奇怪的白雾所覆盖。科学家们认为白雾的一切都值得研究，并拿出了研究提案。说不定我们能从这些研究中找到解决这个问题的端倪。"
 nep_whitegoo.5.a:0 "希望这值得。"
 
 nep_whitegoo.51.name:0 "白雾基础研究提案"
 nep_whitegoo.51.desc:0 "其他国家开始研究那些奇怪的白雾，科学家认为我们也得未雨绸缪，跟进研究。一些科学家已经在科研交流中得到了一些资料跟样本，我们也可以开始进行研究了。"
 nep_whitegoo.51.a:0 "希望这值得。"
 
 nep_whitegoo.7.desc:0 "您好。听说您们最近研究出了如何对付那些白雾的办法？要不要跟我们做个交易，您把这个技术卖我们，我们给你5000$energy$，并且会宣传是您们的技术。"
 nep_whitegoo.7.a:0 "成交。"
 nep_whitegoo.7.b:0 "想要技术，自己研究去。"
 
 nep_whitegoo.71.desc:0 "您好。最近您们应该也听说了白雾正在到处肆虐。现在我们有一个解决方案，请问您们是否需要？只要3500$energy$。"
 nep_whitegoo.71.a:0 "成交。"
 nep_whitegoo.71.b:0 "我们自有办法。"
 
 nep_whitegoo.8.name:0 "新的研究方法提出"
 nep_whitegoo.8.desc:0 "科学家们提出一个认为可以找到白雾源头的研究方案。"
 nep_whitegoo.8.a:0 "我会在合适的时间让他们研究。"
 
 nep_whitegoo.81.name:0 "白雾源头"
 nep_whitegoo.81.desc:0 "科学家们在经过研究后，认为白雾同时起源于三个星系。我们将会将其标注在星图上，并且建立研究计划。"
 nep_whitegoo.81.a:0 "三个？同时？肯定有问题。"
 
 nep_whitegoo.83.name:0 "白雾源头"
 nep_whitegoo.83.desc:0 "我们在之前被认为是白雾源头的星系里找到了一个虫洞。看来这才是通向真正元凶的星系的道路。"
 nep_whitegoo.83.desc.a:0 "我们在突然收到某几个星系的虫洞活动痕迹。这几个虫洞很隐蔽，之前根本没人知道，现在既然发生了活动证明有人使用了它们。经过科学家们跟之前的信息进行对照后，认为这几个虫洞很可能跟白雾的根源有关。"
 nep_whitegoo.83.a:0 "我们这就去完全解决问题。"
 
 nep_whitegoo.91.name:0 "根除"
 nep_whitegoo.91.desc:0 "白雾的根源星系已经建立了吸收空间站，所有的白雾都将被吸入。现有的白雾也将慢慢消失。基本上，困扰全宇宙的白雾问题即将解决。"
 nep_whitegoo.91.a:0 "全宇宙的胜利！"
 
 tech_nep_whitegoo_1:0 "白雾基础研究"
 tech_nep_whitegoo_1_desc:0 "首先我们要知道这些白雾是什么东西。"
 tech_nep_whitegoo_2_1:0 "白雾传播学"
 tech_nep_whitegoo_2_1_desc:0 "我们要研究这白雾为什么能那么迅速的覆盖宇宙。"
 tech_nep_whitegoo_2_2:0 "白雾共鸣学"
 tech_nep_whitegoo_2_2_desc:0 "这个白雾对一些设备有奇怪的共鸣现象，我们要进行研究。"
 tech_nep_whitegoo_2_3:0 "白雾分子研究"
 tech_nep_whitegoo_2_3_desc:0 "我们要对白雾的构成与构造进行彻底分析，如果可能的话在实验室里从零复制。"
 tech_nep_whitegoo_3_1:0 "白雾传播阻碍"
 tech_nep_whitegoo_3_1_desc:0 "研究可以延缓白雾传播的干扰场技术。"
 tech_nep_whitegoo_3_1_prereqfor_title:0 "§H解锁特性：白雾传播阻碍§!"
 tech_nep_whitegoo_3_1_prereqfor_desc:0 "白雾的传播将会减缓50%（每次进行传播判定时有50%几率判定为传播失败）。"
 tech_nep_whitegoo_3_2:0 "白雾共鸣阻碍"
 tech_nep_whitegoo_3_2_desc:0 "研究破坏白雾造成共鸣的方法。"
 tech_nep_whitegoo_3_2_prereqfor_title:0 "§H解锁特性：白雾共鸣阻碍§!"
 tech_nep_whitegoo_3_2_prereqfor_desc:0 "跃迁引擎将能够在白雾中发挥作用。在一定程度上无效化白雾对星球经济的影响。"
 tech_nep_whitegoo_3_3:0 "白雾分子排出"
 tech_nep_whitegoo_3_3_desc:0 "我们要研究将白雾从我们的宇宙船的推进器中排出去的方法。"
 tech_nep_whitegoo_3_3_prereqfor_title:0 "§H解锁特性：白雾分子排出§!"
 tech_nep_whitegoo_3_3_prereqfor_desc:0 "在一定程度上无效白雾对宇宙船的速度的影响。"
 tech_nep_whitegoo_4:0 "白雾吸收空间站"
 tech_nep_whitegoo_4_desc:0 "我们已经拥有足够的知识对白雾进行比较彻底的解决。"
 tech_nep_whitegoo_4_prereqfor_title:0 "§H解锁：白雾吸收空间站§!"
 tech_nep_whitegoo_4_prereqfor_desc:0 "这种空间站将会对整个星系跟周边星系的白雾进行吸收。"
 tech_nep_whitegoo_5:0 "白雾传播路径论"
 tech_nep_whitegoo_5_desc:0 "让科学家们集中精力找到白雾的传播源。"
 tech_nep_whitegoo_5_prereqfor_title:0 "§H解锁：白雾源头星系§!"
 tech_nep_whitegoo_5_prereqfor_desc:0 "将揭示白雾是从何而来以便彻底解决问题。"
 
