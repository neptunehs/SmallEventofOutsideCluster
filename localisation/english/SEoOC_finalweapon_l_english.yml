 nep_finalweapon_poi_2_desc:0 "我们必须毁掉这些“玩意儿”，否则会有灭顶之灾。"
 nep_grand_seal_final_answer_2:0 "最终确认"
 nep_grand_seal_final_answer_2_DESC:0 "我们不知道封印最深的地方到底有些什么样的“最终兵器”，最好做好准备再解开。另外请注意，解开封印会导致我们失去龙————虽然我们可以立刻召唤一只新的。"
 nep_finalweapon_reward_project:0 "启动最后的兵器"
 nep_finalweapon_reward_project_DESC:0 "将所有的危险排除后，将它启动起来一定能作为我们的战力。"
 
