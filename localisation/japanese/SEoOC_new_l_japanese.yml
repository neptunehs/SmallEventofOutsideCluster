 nep_ar.300.desc:0 "紳士淑女の皆さん！男の子と女の子！岩と植物！このシーズンの試合は...§Y[event_target:caravaneer_home_country.GetName]§!によってもたらされます！何か、何でも買いたいなら、§Y[event_target:caravaneer_home_country.GetName]§!を選んでください！このコーナーでは、挑戦者の§Y[event_target:nep_arena_challenger_fleet.GetName]§!,艦隊パワー §Y[event_target:nep_arena_challenger_fleet.nep_challenger_fleet_power]§!で、銀河系から闘技場に来たばかり！そしてこのコーナーには...艦隊パワー§Y[event_target:nep_arena_target_fleet.nep_target_fleet_power]§!、あなたは彼を知っている、あなたは彼を愛している...§Y[event_target:nep_arena_target_fleet.GetName]§!!では、早速ですが......ビームをはじく準備をしよう!"
 nep_ar.300.a:0 "レッツロック！"
 
 nep_ar.3002.desc.a:0 "そして、ウィィィィンナーは...全艦隊の撃破により...§Y[event_target:nep_arena_challenger_fleet.GetName]§!!これは賞品です!"
 nep_ar.3002.desc.b:0 "そして、ウィィィィンナーは...高撃墜得点で...§Y[event_target:nep_arena_challenger_fleet.GetName]§!!これは賞品です!"
 nep_ar.3003.desc.a:0 "そして、ウィィィィンナーとは...全艦隊の撃破により...§Y[event_target:nep_arena_target_fleet.GetName]§!!残念でした、次回もよろしくお願いします!"
