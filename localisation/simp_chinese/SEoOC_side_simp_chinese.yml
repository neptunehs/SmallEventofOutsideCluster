l_simp_chinese:
 nep_fail.1.name:0 "仪表错误"
 nep_fail.1.desc:0 "经过[Root.GetName]搭载的自检系统的修复，仪表恢复了正常，没有在该星系发现任何的有价值的东西。"
 
 nep_wohp.1000.name:0 "发现新的虫洞"
 nep_wohp.1000.desc:0 "经过[From.Leader.GetName]的研究，[From.GetName]的仪表异常并非真正的异常，而是有一个未知的虫洞影响了仪表。经过计算，[From.Leader.GetName]提出了虫洞的位置，也许我们应该去看看这个以前没发现过的虫洞通向何处。"
 
 nep_wohp.2000.name:0 "未探索星系"
 nep_wohp.2000.desc:0 "[From.GetName]进入了一个我们从未探索过的星系，这个星系存在着一个$pc_nuked$跟一个$pc_habitat$，双方都存在生命迹象，但没有对我们的接触信息发出回复。情况很奇怪，难道一个$pc_habitat$上面会没有能够跟我们进行沟通的高层次文明？"
  
 nep_wohp.3000.name:0 "$observation_station$完成"
 nep_wohp.3000.desc:0 "[This.Orbit.GetName]的$observation_station$建造完成，我们发现这里貌似正在发生着严重的战争————因为$pc_nuked$一直在遭受来自$pc_habitat$的轰炸。详细信息需要继续观测，把另一边的$observation_station$也建造的话也许能更好的进行观测。"
 
 nep_wohp.3.name:0 "天地战争"
 nep_wohp.3.desc:0 "在双方分别入侵后，我们总算从窃听的信息搞清楚这两个星球发生什么了：$pc_nuked$自称“盖亚”，而$pc_habitat$自称“天上国”，貌似“天上国”的“天上人”自认是神圣而伟大的种族，并且认定“盖亚”的智慧生物们是他们的奴隶和玩具，并且不断的进行对“盖亚”有针对————或者说是娱乐性的轰炸，“盖亚”因此成为了$pc_nuked$。“盖亚”剩余的存活者们为了生存，每时每刻都在做好反入侵的准备：他们貌似认为只要杀死“天上国”的领导者，就能够让这些事情平息下来，换取他们的生存跟安宁。因此他们对他们星球上的遗迹————应该属于建造了$pc_habitat$的他们的祖先————中的资料进行了研究，开发了一些超过了他们现有科技的武器————根据初步探测，这些武器可能比我们的步兵武器还强，毕竟对于我们而言，宇宙战比地面战更重要————并且装备给他们之中最强壮的那部分人，通过古代留下来的赤道电梯进行攻击。攻击每次都遭到了失败，毕竟入侵路线有限，被“天上人”的奴隶军进行了针对性防御后理所当然的不可能成功。“天上人”也会时不时将他们经过身体改造强化过的奴隶军下放到“盖亚”进行残余势力扫讨并且抓奴隶————但并未见过“天上人”的军队亲自出动。这真的是一个很畸形的星系，我们要介入吗？至少，我们可能能够获取他们的地面军队的武器资料，或者得到他们强化奴隶的办法。"
 nep_wohp.3.a:0 "让我们支持“盖亚”上的抵抗者们的正义事业。"
 nep_wohp.3.b:0 "“天上人”才是跟我们比较搭的未来可能的盟友。"
 nep_wohp.3.c:0 "暂时不管他们。"
 
 nep_wohp.4.name:0 "[event_target:nep_gaia_country.GetName]"
 nep_wohp.4.desc:0 "……来自异星人的通信？你们是怎么接入我们的通信的？……不，算了，这不重要。这里是[event_target:nep_gaia_country.GetName]，你们来到这个地狱是有什么需求呢？是要把我们全部当做奴隶，还是要把我们跟那些“天上人”一并歼灭？"
 nep_wohp.4.a:0 "这里是[Root.GetName]。不如先自我介绍一下？"
 nep_wohp.4.a.response:0 "自我介绍么……外星人也如此具有好奇心的么，对我们这些在地狱中挣扎的半死不活的族人有兴趣？从哪里说起呢……你们从宇宙来，应该能看到我们的大地母亲“盖亚”吧：她充满灰暗与绝望。它曾经也是一个漂亮的星球，并且存在一个非常发达的能够进出宇宙的文明。但后来它衰落了：分别在盖亚以及被称为天上城的$pc_habitat$留下了大量的遗迹以及后代————也就是我们以及住在天上城的“天上人”们。我们的科技衰退的非常严重，甚至已经无法使用大部分的遗迹的设施。天上城的可用设施更多，但在长年的衰退中他们甚至已经丢失了历史传承，自认为他们比我们更高等————其实我们都是同源的————并自个认为我们“低等生物”理所当然的应该作为他们的奴隶存在。他们对我们烧杀抢掠无恶不作，而且他们连自己的手都不想弄脏————干这些活的都是我们这边被抓过去的奴隶同胞。我们这边忍受了许多年的灾难，美丽的星球也变成了死之星球，我们只能组织起来成立抵抗军，依靠仅有的可以运行的设施制造强力兵器并装备给仅有的士兵们通过神圣的“光之路”————好像古代的叫法是赤道电梯————进行反击。他们自认神圣的原因很大程度是因为依靠着设施永生的“天上王”的权威，只要杀了他，他们的神圣性就会失去，一切就有可能逆转。"
 nep_wohp.4.b:0 "也许我们是来当你们的救世主的呢？"
 nep_wohp.41.name:0 "救世主？你们是认真的？不奴役或者消灭我们，而是选择拯救我们？……真的吗？"
 nep_wohp.41.a:0 "既然你们不相信，那我们也改变主意了。"
 nep_wohp.41.b:0 "是的。我们会进行必要支援协助你们战胜“天上王”。"
 nep_wohp.41.b.tooltip:0 "§R注意，我们只是支援他们战胜[event_target:nep_highlander_country.GetName]，请不要自行攻击，否则会引起[event_target:nep_gaia_country.GetName]的警戒！§!首先，他们需要的是练兵，我们首先得派军队协助他们。"
 nep_wohp.42.name:0 "[event_target:nep_gaia_country.GetName]"
 nep_wohp.42.desc:0 "请原谅我们的突然打扰。但我们的军队目前严重缺乏材料及能源来完善我们的军队的战斗力。希望你们能够支援我们150的合金和500的能源，这样我们才有可能战胜，获得未来。另外最近我们有一个族群发生了严重的人道危机，希望你们能够本着人道主义，支援我们250的$consumer_goods$。"
 nep_wohp.42.a:0 "这是小事，立刻准备。"
 nep_wohp.42.b:0 "对不起，我们支付不起，请给60天我们准备。"
 nep_wohp.42.c:0 "对不起，我们支付不起，请给180天我们准备。"
 nep_wohp.43.name:0 "[event_target:nep_gaia_country.GetName]"
 nep_wohp.43.desc:0 "我们已经做好了反击的准备，因为你们宝贵的帮助，这一次的军力比之前的每一次反击都强。只要你们的军队也做好准备，我们就能一并发起攻击。"
 nep_wohp.43.a:0 "准备好后我们会知会你们。"
 nep_wohp.43.a.tooltip:0 "注意！在[event_target:nep_gaia_country.GetName]开始进攻前不要自主进行攻击！"
 nep_wohp.44.name:0 "战斗准备"
 nep_wohp.44.desc:0 "[event_target:nep_gaia_country.GetName]已经开始了行动。我们也做好准备开始攻击吧。"
 nep_wohp.45.name:0 "战斗开始！"
 nep_wohp.45.desc:0 "[event_target:nep_gaia_country.GetName]开始攻击[event_target:nep_highlander_country.capital_scope.GetName]!我们的部队也要迅速参战！"
 nep_wohp.460.name:0 "胜利！"
 nep_wohp.460.desc:0 "[event_target:nep_gaia_country.GetName]成功消灭了“天上王”！正如他们所料，[event_target:nep_highlander_country.GetName]的制度很依赖他们的领导人，在“天上王”死后政府立刻濒临崩溃；同时因为“天上王”其实并不信任他的手下，他们的奴隶系统貌似一直被他本人掌握着，他死后奴隶系统就失效了，大批解放奴隶跟[event_target:nep_gaia_country.GetName]站在了一起。贵族们也全部投降了，[event_target:nep_highlander_country.GetName]就此灭亡。让我们拭目以待接下来会发生什么。"
 nep_wohp.470.name:0 "战败"
 nep_wohp.470.desc:0 "[event_target:nep_gaia_country.GetName]的攻击再次失败。现在可能需要我们支持他们重建军力。"
 nep_wohp.470.a:0 "又要从头来了。"
 nep_wohp.48.name:0 "新的国家诞生"
 nep_wohp.48.desc:0 "[event_target:nep_gaia_country.GetName]在经过一段时间的事后处理后总算将双方团结在了一起，并且在整理双方遗迹的过程中发现了FTL技术以及[event_target:nep_gaia_country.capital_scope.GetName]的环境改造装置。现在他们成立了一个新的、并且跟我们一样可以进出宇宙的国家，并且自愿成为我们的附庸国。"
 
 nep_wohp.5.name:0 "[event_target:nep_highlander_country.GetName]"
 nep_wohp.5.desc:0 "注意！这里是伟大的“天上王”倪下！头抬得太高了！"
 nep_wohp.5.a:0 "这里是[Root.GetName]。不如先自我介绍一下？"
 nep_wohp.5.a.response:0 "你们这是哪来的蛮子？不，不对，你们是异星人？这里是[event_target:nep_highlander_country.GetName]，被选中的人们的乌托邦。你们很幸运，能沐浴在我的威光之下，希望你们能够将我的威光传遍你们的星系。"
 nep_wohp.5.b:0 "你们貌似正在跟你们脚下的大地进行战争？"
 nep_wohp.51.name:0 "战争？不，你们搞错了事情的根本。污秽的大地上生存的，全是低贱的民族的后代，注定是我们的奴隶的存在，现在只是处于叛逃状态而已。而且它们不但不知道感恩我们没有消灭它们，而是留他们一命且给予他们永远服务于我们的荣耀，反而不断试图玷污我们的神圣之地，即使我是伟大而仁慈的“天上王”，也只能对他们进行“清洗”而已。"
 nep_wohp.51.a:0 "还真够傲慢的，我觉得没必要继续谈下去了。"
 nep_wohp.51.b:0 "我们可以帮你们进行你们的“清洗”工作。"
 nep_wohp.51.b.tooltip:0 "§R注意，我们只是支援他们战胜[event_target:nep_gaia_country.GetName]，请不要自行攻击，否则会引起[event_target:nep_highlander_country.GetName]的警戒！§!首先，他们需要知道他们的“奴隶”们都躲在哪，我们的科学船的扫描设备可以起到作用。"
 nep_wohp.52.name:0 "[event_target:nep_highlander_country.GetName]"
 nep_wohp.52.desc:0 "这里是“天上王”！希望你们能够在我的威光之下过的好！我对你们的产品很感兴趣。上贡300的$consumer_goods$跟1000的能源吧！你们不会拒绝吧？！"
 nep_wohp.52.a:0 "这是小事，立刻准备。"
 nep_wohp.52.b:0 "对不起，我们支付不起，请给60天我们准备。"
 nep_wohp.52.c:0 "对不起，我们支付不起，请给180天我们准备。"
 nep_wohp.53.name:0 "[event_target:nep_highlander_country.GetName]"
 nep_wohp.53.desc:0 "多谢你们的信息。现在我们知道奴隶们到底都躲在哪，现在缺的是一场清理。不过只靠我们的洗脑奴隶们可能还是不彻底，你们最好也来帮忙！"
 nep_wohp.53.a:0 "准备好后我们会知会你们。"
 nep_wohp.53.a.tooltip:0 "注意！在[event_target:nep_highlander_country.GetName]开始进攻前不要自主进行攻击！"
 nep_wohp.54.name:0 "战斗准备"
 nep_wohp.54.desc:0 "[event_target:nep_highlander_country.GetName]已经开始了行动。我们也做好准备开始攻击吧。"
 nep_wohp.55.name:0 "战斗开始！"
 nep_wohp.55.desc:0 "[event_target:nep_highlander_country.GetName]开始攻击[event_target:nep_gaia_country.capital_scope.GetName]!我们的部队也要迅速参战！"
 nep_wohp.560.name:0 "胜利！"
 nep_wohp.560.desc:0 "[event_target:nep_highlander_country.GetName]成功捕获了几乎所有的敌对分子！让我们拭目以待接下来会发生什么。虽然这种落后的制度应该也很难有什么进步。"
 nep_wohp.570.name:0 "战败"
 nep_wohp.570.desc:0 "[event_target:nep_highlander_country.GetName]的攻击再次失败。现在我们可能需要重新寻找抵抗者们的新基地。"
 nep_wohp.570.a:0 "又要从头来了。"
 nep_wohp.58.name:0 "新的国家诞生"
 nep_wohp.58.desc:0 "[event_target:nep_highlander_country.GetName]使用了他们的地面破坏武器将他们脚下的星球彻底破坏了，并利用破坏生成的物质将他们的$pc_habitat$变得更加的宏大————说真的，这事儿连我们的科技都做不到。结果我们到最后都不知道他们的科技来自何方？————闲话休提，他们在被破坏的星球中找到了一些无法被破坏的遗迹，并且从里面搞到了FTL科技，于是新的宇宙国家就此诞生。但是他们在进入宇宙后，他们的王立刻就一改以前的傲慢，变得对我们异常的忠诚————不知道到底是有什么阴谋，还是真的是被宇宙吓住了？"
 
 nep_wohp.7.name:0 "失去信用"
 nep_wohp.7.desc:0 "我们成功的占领了[event_target:nep_highlander_country.GetName]。但对面的[event_target:nep_gaia_country]对于我们的擅自攻击感到异常的不安，现在已经完全关闭了跟我们的对话渠道，目前貌似正在进行反入侵的准备————他们可能认为下一步就轮到他们了。"
 nep_wohp.7.a:0 "看来我们行事过急了。"
 nep_wohp.7.b:0 "他们真聪明。接下来就轮到他们了。"
 
 nep_wohp.8.name:0 "失去信用"
 nep_wohp.8.desc:0 "我们成功的占领了[event_target:nep_gaia_country.GetName]。但对面的[event_target:nep_highlander_country]对于我们的擅自攻击感到异常的不安，现在已经完全关闭了跟我们的对话渠道，目前貌似正在进行反入侵的准备————他们可能认为下一步就轮到他们了。"
 nep_wohp.8.a:0 "看来我们行事过急了。"
 nep_wohp.8.b:0 "他们真聪明。接下来就轮到他们了。"
 
 nep_wohp.910.name:0 "绝地反击？"
 nep_wohp.910.desc:0 "[event_target:nep_highlander_country.capital_scope.GetName]突然遭到了来自[event_target:nep_gaia_country.capital_scope.GetName]的入侵。我们暂时还不知道他们这些欠发展文明是怎么摆脱重力入侵$pc_habitat$的；另外这次入侵与其说是有预谋的占领作战，更像是穷鼠啮猫：入侵人数并不多，同时是直奔$pc_habitat$的统治者而去的：这看起来更像是一支起义军试图通过自我牺牲将国家元首杀死以换取生存空间的战法。"
 nep_wohp.910.a:0 "这看起来不怎么理智。"
 nep_wohp.910.a:0 "毫无意义。让我们把他们一锅端吧。"
 nep_wohp.920.name:0 "报复性作战？"
 nep_wohp.920.desc:0 "[event_target:nep_gaia_country.capital_scope.GetName]突然遭到了来自[event_target:nep_highlander_country.capital_scope.GetName]的入侵。我们暂时还不知道他们这些欠发展文明是怎么防止窒息入侵$pc_nuked$的；另外这次入侵貌似是一次针对性的报复作战：入侵的人数不多（而且看起来像是奴隶），只顾着破坏跟杀人而不进行占领：这看起来更像是一支为了宣示力量的战争。"
 nep_wohp.920.a:0 "这看起来没什么意义。"
 nep_wohp.920.b:0 "无聊。让我们把他们一锅端吧。"
 
 