l_japanese:
 nep_dragon.2000.desc:0 "大封印が解けた後、七角形星系は強力なエネルギー反応を起こし、その後、各ガイア星に奇妙な竜巻が発生したという。大封印を解くことに何の直接関係があるのか分からない。"
 nep_dragon.2.a:0 "もし私たちがこれらの星を持っていたら、竜巻を解消する方法を考えましょう。"
 
 nep_dragon_origin.1000.desc:0 "残念ながらすべての七角形銀河が満員になっているので、あなたは最も一般的な起源に変えられました。ちょっとメタ発言ですが、これからはマルチプレイでこの起源を選ぶない、ありがとう。"
 
 nep_ar.1003.desc:0 "新しいシーズンを始めた。そのため、あなたの入場登録はキャンセルされました。再登録してください。"
 
 nep_ar.1004.desc:0 "新しいシーズンを始めた。ようこそ。"
  
 cara_nep_arena_office.title:0 "闘技場受付"
 
 nep_ar.2.desc.a:0 "すみません、闘技場は開戦中ですから、むやみに参戦してはいけません。そしてあなたは私たち闘技場協会の会員ではありません。賭けに参加することはできません。今の戦いが終わってから来てください、ありがとうございます。"
 nep_ar.2.desc.b:0 "闘技場へようこそ。ここでは闘技場の戦いに参加することができます。もしあなたが勝利したら、私たちは少量の奨励金を与え、全宇宙にあなたの勝利を伝えることができます。自分の艦隊の戦力を試してみませんか。"
 nep_ar.2.1:0 "相手：§Y[event_target:nep_arena_target_1.GetName]§!"
 nep_ar.2.2:0 "相手：§Y[event_target:nep_arena_target_2.GetName]§!"
 nep_ar.2.3:0 "相手：§Y[event_target:nep_arena_target_3.GetName]§!"
 nep_ar.2.4:0 "相手：§Y[event_target:nep_arena_target_4.GetName]§!"
 nep_ar.2.5:0 "闘技場協会の会員になってもいいですか。"
 nep_ar.2.5.response:0 "申し訳ありませんが、私にはこの権利はありません。会員になる必要がある場合は、規定に従って、7人の理事が通過する必要があります。しかし、7人の理事は現在、闘技場に飽きており、闘技場を廃止することはないが、理事たちはそれぞれ自分の楽しみを探しに行っており、どこにいるのかは誰も知らない。そんなつまらないことのために、今の人がどこにいるかわからない理事たちを探しに行かないでしょうか。"
  
 nep_ar.2.a:0 "はい、登録おねがい。"
