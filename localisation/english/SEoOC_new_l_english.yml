 nep_ar.2.4:0 "OPPONENT:§Y[event_target:nep_arena_target_4.GetName]§!"
 nep_ar.2.5:0 "Can I become a member of the Arena Association?"
 nep_ar.2.5.response:0 "Sorry, I don't have that authority. If you need to become a member, according to the rules, you need 7 councilors to pass. But all 7 councilors are currently bored with the arena, and although the arena has not been abolished, the councilors have gone off to find their own fun, and no one knows where they are at the moment. You don't want to go to the councilors who don't even know where they are now for such a boring thing, do you?"
 
 nep_ar.2.a:0 "Yes,register me."
