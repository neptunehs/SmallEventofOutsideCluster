l_simp_chinese:
 nep_dragon.2000.desc:0 "在大封印解开之后，七边形星系发生了强大的能量反应，之后据说各个盖亚星球均出现了奇怪的龙卷风。不知道跟大封印解开有什么直接关系？"
 nep_dragon.2.a:0 "如果我们拥有这些星球，就想办法解除这些龙卷风吧。"
 
 nep_dragon_origin.1000.desc:0 "很遗憾所有七边形星系满员了，因此你被转为了最普通的一个起源。虽然有点meta，但作者建议:以后别在多人游戏里选择这个起源，谢谢。"
 
 nep_ar.1003.desc:0 "我们开始了新的赛季。因此您的入场登记被取消了，请重新登记。"
 
 nep_ar.1004.desc:0 "我们开始了新的赛季。欢迎前来挑战。"
  
 cara_nep_arena_office.title:0 "斗技场接待处"
 
 nep_ar.2.desc.a:0 "对不起，斗技场正在开战，您不能乱入参战。而且您不是我们斗技场协会的会员，不能参加押注。请等目前的战斗结束了再来，谢谢。"
 nep_ar.2.desc.b:0 "欢迎来到斗技场。这里您可以参加斗技场的战斗，如果您胜利了，我们将会给与少量的奖励，以及向全宇宙播报您的胜利。要不要来试试看自己的舰队的战斗力？"
