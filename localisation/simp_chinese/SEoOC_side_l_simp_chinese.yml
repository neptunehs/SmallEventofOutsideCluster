 nep_whitegoo_research_DESC:0 "我们已经找到了白雾的来源。在那儿进行研究应该能找到什么有用的信息。"
 
 nep_whitegoo_poi_name:0 "白雾起源地"
 nep_whitegoo_poi_desc:0 "在此地建造一个白雾吸收空间站就可以彻底解决该问题。"
 
