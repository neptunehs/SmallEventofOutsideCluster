 nep_battleship_phantom:0 "Battleship?"
 nep_battleship_phantom_plural:0 "Battleship?"
 
 nep_phantom.3001.name:0 "Krah'en Empire Remnant？"
 nep_phantom.3001.desc:0 "The galaxies on the border suddenly came with information about the remnants of the Kahn Empire. But we can't capture them. The military officers think this is fake news. However, domestic news has been reported greatly, and some border galaxies have experienced small-scale panic."
 nep_phantom.3001.a:0 "Even if it is true, we will fight them."
 
 nep_phantom.3002.name:0 "Mysterious fleet approaching"
 nep_phantom.3002.desc:0 "The galaxies at the border suddenly have unidentified fleets. They are said to be called [event_target:nep_phantom_global.GetName] by a certain country. They do not respond to any communication. Any attack is invalid for them, and they do not know what their purpose is."
 nep_phantom.3002.a:0 "Stay tuned."
 
 nep_phantom.3003.name:0 "[event_target:nep_phantom_global.GetName] research complete"
 nep_phantom.3003.desc:0 "After enough research on the existence of [event_target:nep_phantom_global.GetName], we determined that they are in the uncertain phase, just like a certain planet in the universe. What we have to do is to fix them. But fixing a whole fleet (calling them like this for the time being) is much more difficult than fixing a planet. Scientists have come up with basic ideas and need more research."
 nep_phantom.3003.a:0 "Finally found a way to deal with these things."
 
 nep_phantom.3004.name:0 "Pull Up the Roots"
 nep_phantom.3004.desc:0 "We have destroyed a certain number of [event_target:nep_phantom_global.GetName], but they seem to be endless. Maybe we have to find out where they came from?"
 nep_phantom.3004.a:0 "Give a plan."
 
 nep_phantom.3005.name:0 "Old place"
 nep_phantom.3005.desc:0 "Our scientists found out where the existence of [event_target:nep_phantom_global.GetName] came from. Perhaps everyone will not be surprised: they are from the center of the universe, and they don't look like a static third seal. The third sub-print seems to transmit all incoming presences in an unidentified way (they immediately transition at the speed we can't detect at the end of the transfer, so we can't lock it before), and the origin looks quite distant— ——— But we felt a very weak energy response similar to Baoyu from that direction. The brave probe group conducted a biotransmission test on the third sub-seal under the code of [event_target:nep_phantom_global.GetName], confirming that even if someone's fleet is transmitting, it has no effect; but if the transmission is a large fleet, it looks like It will lead to a period of inability to use. If there are enemies on the opposite side, the fleet may need to defend itself against the enemy. "
 nep_phantom.3005.a:0 "Call our strongest fleet, we must solve them."
 
 nep_phantom.3006.name:0 "Arrival"
 nep_phantom.3006.desc.a:0 "Our fleet [From.GetName] has reached [event_target:nep_Ginan_system.GetName]. There are some mechanical wrecks everywhere, and the silence is terrible: the existence of [event_target:nep_phantom_global.GetName] is not detected. In addition, it appears that the conveyor is hidden in the middle of the wreckage and is temporarily unavailable."
 nep_phantom.3006.desc.b:0 "[From.GetName] has reached [event_target:nep_Ginan_system.GetName]."
 nep_phantom.3006.a:0 "It feels like the silence before the storm."
 nep_phantom.3006.b:0 "Good." 
 
 nep_phantom.30061.name:0 "Transfer is ready for use"
 nep_phantom.30061.desc:0 "The transfer of [event_target:nep_Ginan_system.GetName] is ready for use. But [event_target:nep_seal_3.GetName] doesn't know why there are no traces of startup, and it seems that too many fleets are not allowed to appear in the opposite galaxies. Why is [event_target:nep_phantom_global.GetName] unaffected?"
 nep_phantom.30061.a:0 "Good。"
 
 nep_phantom.30062.name:0 "Transfer is ready for use"
 nep_phantom.30062.desc:0 "The transfer of [event_target:nep_seal_3.GetName] is ready for use."
 nep_phantom.30062.a:0 "Good。"
 
 nep_phantom.30071.name:0 "The Tempest"
 nep_phantom.30071.desc:0 "[From.GetName] entered [From.Solar_System.GetName] and was ambushed by [event_target:nep_phantom_global.GetName]. According to the [From.GetName] screen, [From.Solar_System.GetName] is full of wreckage, and then there is no warning in the middle of the [event_target:nep_phantom_global.GetName] wreck. Scientists suspect that these shards are [event_target:nep_phantom_global. GetName] itself. We can't support them now, we can only pray that they can win. "
 nep_phantom.30071.a:0 "Damn！"
 
 nep_phantom.30072.name:0 "The Tempest"
 nep_phantom.30072.desc:0 "[From.GetName] entered [From.Solar_System.GetName] and was ambushed by [event_target:nep_phantom_global.GetName]. This time it looks more than last time."
 nep_phantom.30072.a:0 "At least this time we know that they are not endless."
 
 nep_phantom.30073.name:0 "The Tempest"
 nep_phantom.30073.desc:0 "[From.GetName] entered [From.Solar_System.GetName] and was not accidentally ambushed by [event_target:nep_phantom_global.GetName]. 
 nep_phantom.30073.a:0 "As expected."
 
 nep_phantom.30074.name:0 "The Tempest"
 nep_phantom.30074.desc:0 "[From.GetName] entered [From.Solar_System.GetName] and was not accidentally ambushed by [event_target:nep_phantom_global.GetName]. This galaxy should be the last visited galaxies of the Southern Cross, maybe We can solve the whole thing here, and maybe the resistance will be fierce."
 nep_phantom.30074.a:0 "Get ready."
 
 nep_phantom.30075.name:0 "The Tempest Past"
 nep_phantom.30075.desc:0 "[From.Solar_System.GetName] returns to silence again, it is estimated that the energy here is used up."
 nep_phantom.30075.a:0 "Good."
 
 nep_phantom.30077.name:0 "Defeated"
 nep_phantom.30077.desc:0 "We were defeated and the third sub-sealing conveyor was activated."
 nep_phantom.30077.a:0 "Damn."
 
 nep_phantom.3008.name:0 ""The Tempest Past"
 nep_phantom.3008.desc:0 "All Southern Cross galaxies have returned to silence. Our fleet of detectors started working to see if we could find anything."
 nep_phantom.3008.a:0 "OK."
  
 nep_phantom.30081.name:0 "Vanished"
 nep_phantom.30081.desc:0 "We found Baoyu in a mysterious device mixed in the middle of the ruins. At the moment we took off the jade, all the [event_target:nep_phantom_global.GetName] of the whole universe disappeared, it seems that this is the fictitious. Although we can never know the cause and effect of this incident, we solved them and found Baoyu. Scientists have also found from the data sent back by the detectors that our fleet can temporarily enter the phase to avoid enemy attacks, and if it is practical, it may bring some usefulness. "
 nep_phantom.30081.a:0 "Excellent!"
 
 nep_phantom.3201.name:0 "Threat from Above"
 nep_phantom.3201.desc.a:0 "The fleet that was previously mistaken for the remnants of the Kahn Empire has arrived [From.GetName]. They are anchored at [From.GetName] and it is not clear what they want to do. Our military tried various ways to intercept it, but Our attacks are completely ineffective and don't accept any communication. They seem to be looming, just like the instability, and some even think that this is the ghost of the Kahn empire to revenge - of course, this is impossible. In addition, the military and the civil society have given them many titles: Ghost, Illusion, Blurs, and Phantom. Would you better give them a name?"
 nep_phantom.3201.desc.b:0 "The fleet of another team [event_target:nep_phantom_global.GetName] has arrived at [From.GetName]. The local people have started panic and we must deal with it as soon as possible."
 nep_phantom.3201.aa:0 "Their code name uses the phantom. Pay close attention to their actions."
 nep_phantom.3201.ab:0 "Their code name uses the phantom. Pay close attention to their actions."
 nep_phantom.3201.ac:0 "Their code name uses the phantom. Pay close attention to their actions."
 nep_phantom.3201.ad:0 "Their code name uses the phantom. Pay close attention to their actions."
 nep_phantom.3201.b:0 "Annoying!"
 
 nep_phantom.3202.name:0 "Threat from Above"
 nep_phantom.3202.desc.a:0 "[event_target:nep_phantom_global.GetName] has been on the [From.GetName] header for 180 days. No one knows what they are doing, scientists have no clue, but [From.GetName] has raised a concern. Report: [From.GetName] began to spread a kind of debilitating disease that is unknown and incurable. All major hospitals are overcrowded, and not only our citizens, but all animals and plants have experienced varying degrees of weakness. The disease is generally considered to be related to [event_target:nep_phantom_global.GetName], but because there is no source of infection, and there is no evidence that they have dropped the biological weapons, the details are still a mystery."
 nep_phantom.3202.desc.b:0 "[event_target:nep_phantom_global.GetName] has been on the [From.GetName] for 180 days. Debilitating patients are already on the planet, and it is estimated that society will soon become confused and must act as soon as possible."
 nep_phantom.3202.a:0 "Stay tuned."
 
 nep_phantom.3203.name:0 "Threat from Above"
 nep_phantom.3203.desc:0 "The weakness of [From.GetName] has been very widespread, and the death toll is increasing, threatening the normal production order of the planet."
 nep_phantom.3203.a:0 "Stay tuned."

 nep_phantom.3204.name:0 "Threat from Above"
 nep_phantom.3204.desc:0 Almost all of the population of "[From.GetName] has become a debilitating patient, and almost all populations are at risk of death."
 nep_phantom.3204.a:0 "We need a solution as soon as possible!"
 
 nep_phantom.3210.name:0 "Victim appeared"
 nep_phantom.3210.desc.a:0 "The debilitating disease on [From.GetName] caused death in the population. This mysterious, non-infectious, deadly disease caused a serious social panic."
 nep_phantom.3210.desc.b:0 "The weakness on [From.GetName] caused the death of the population."
 nep_phantom.3210.a:0 "Stay tuned."
 nep_phantom.3210.aa:0 "Concentrate on research this issue!"
 nep_phantom.3210.b:0 "Don't remind me that there is a death of the population."
 
 nep_phantom.3211.name:0 "Solution"
 nep_phantom.3211.desc:0 "Scientists have discovered what [event_target:nep_phantom_global.GetName] is doing: they are absorbing the biological energy of the entire planet, and all creatures and robots are weakened. They cannot be attacked, so we have no way to destroy them. We have a way to drive them away: we can release all the pheromones that they dislike of all the phases. It also proves that they are a kind of creature, neither a monster nor a super machine. But for all In order to release a large amount of pheromone, it is necessary to build a special driver."
 nep_phantom.3211.a:0 "Improve the construction plan immediately!"
 nep_phantom.3211.a.tooltip:0 "Note: The driver does not require a special building. It only requires you to make a decision to build an existing building on the target planet, and the building is fully automated and requires no human intervention and does not take up too much space."
 
 nep_phantom.3220.name:0 "The drive is built"
 nep_phantom.3220.desc:0 "The [From.GetName] drive is built and you are waiting for it to be launched. It is necessary to start a product that requires a certain amount of energy and is used to produce pheromones, but if resources are sufficient, please be sure to start immediately. "
 nep_phantom.3220.a:0 "Go to see if the resources are enough!"
 
 nep_phantom.3221.name:0 "驱赶器发动"
 nep_phantom.3221.desc:0 "The [From.GetName]'s driver was successfully launched. Soon, [event_target:nep_phantom_global.GetName] will leave [From.GetName]."
 nep_phantom.3221.a:0 "Finally!"
 nep_phantom.3221.b:0 "We need to find a radical solution."
 
