 nep_ar.2.5:0 "我能成为斗技场协会的会员么？"
 nep_ar.2.5.response:0 "对不起，我没有这个权力。如果需要成为会员，按照规定，需要7位理事通过。但是7位理事目前都对斗技场腻了，虽然没有废除斗技场，但理事们也各自去寻找自己的乐子去了，目前都没人知道他们在哪。您不会为了这种无聊的事去找现在人都不知道在哪里的理事们吧？"
 
 nep_ar.2.a:0 "对，帮我登记。"
