 #########################################
 # whop
 #########################################
 nep_gpc.1.desc:0 "你好，强大的§Y[Root.GetName]§!。我们现在有一批货需要运到§Y[event_target:nep_escort_destiny.GetName]§!，但根据可靠的消息来源显示这一路上不是很平稳，希望你们能够提供护送。如果完成，我们将会支付你们3000§Y$energy$§!，1500§Y$consumer_goods$§!。"
 nep_gpc.1.a:0 "成交。"
 nep_gpc.1.b:0 "拒绝。"
 nep_gpc.1.c:0 "给我滚，你们这些异种族人。"
 
 nep_gpc.1000.desc:0 "很好！我们的舰队已经在贵国的首都做好准备；希望你们能够尽快集结护送舰队。我们将会等待最多3年，3年后这批货可能就失去价值了。注意：如果你们真的3年都没来，我们会收取违约金500§Y$energy$§!。"
 
 nep_gpc.1002.desc:0 "很遗憾，你们毁约了。按照事前的约定，我将收取你们500§Y$energy$§!的违约金。"
 
 nep_gpc.2.desc:0 "既然你们已经做好准备，那我们就出发吧。舰队的目的地是：§Y[event_target:nep_escort_destiny.GetName]§!。"
 
 nep_gpc.2003.name:0 "已消灭海盗"
 nep_gpc.2003.desc:0 "位于§Y[fromfrom.solar_system.GetName]§!的海盗舰队已被消灭。我们抓到了使用逃生舱逃出来的俘虏。要怎么处理？"
 nep_gpc.2003.a:0 "不管他们。另外派部队做好前方的海盗处理。"
 nep_gpc.2003.b:0 "拷问他们，得到他们的基地位置。"
 nep_gpc.2003.c:0 "拷问他们，得到他们的赃物地址。"
 
 nep_gpc.2005.name:0 "护卫任务成功"
 nep_gpc.2005.desc:0 "我们成功的把商人们的舰队护卫到了§Y[event_target:nep_escort_destiny.GetName]§!。他们兑现了我们的契约。"
 nep_gpc.2005.a:0 "很好。"
 
 nep_gpc.2007.name:0 "护卫任务失败"
 nep_gpc.2007.desc:0 "商人的舰队被敌对势力所摧毁。虽然商人们决定不追究我们违反契约，但是全宇宙都在笑话我们的无能。"
 nep_gpc.2007.a:0 "我不会放过§Y[fromfrom.GetName]§!。"
 nep_gpc.2007.b:0 "可恶。"
 
 nep_gpc.3.name:0 "传说中的大海贼"
 nep_gpc.3.desc:0 "我们拷问的这些俘虏虽然其貌不扬，但没想到他们居然是传说中的宇宙最强大的海盗军团§Y大海贼巴尔弗§!一家的人。并且我们也问到了§Y大海贼巴尔弗§!本人目前在何处，也许我们应该去把他消灭掉，换取宇宙的和平。"
 nep_gpc.3.a:0 "展示位置。"
 
 nep_gpc.3001.name:0 "战败的大海贼"
 nep_gpc.3001.desc:0 "我们打败了§Y大海贼巴尔弗§!的舰队——虽然并没有传说的那么厉害，可能还有其他主力舰队在其他地方？不管如何，我们也抓到了§Y大海贼巴尔弗§!本人。要如何处置？"
 nep_gpc.3001.a:0 "向全宇宙展示邪恶的下场。"
 nep_gpc.3001.b:0 "将其秘密处决。"
 
 nep_gpc.3002.name:0 "不稳"
 nep_gpc.3002.desc:0 "§Y大海贼巴尔弗§!死前发表了他的死亡宣言，并且利用了我们的直播展示给了全宇宙。虽然不知道他的死亡宣言是否存在什么对他的手下的指示，但这个具有煽动性的死亡宣言貌似让很多无聊的年轻人开始憧憬“自由”的海贼生活。也许我们接下来会面临一个动荡的局面。"
 nep_gpc.3002.a:0 "看看之后会发生什么……"
 
 nep_gpc.4001.name:0 "不好的风潮"
 nep_gpc.4001.desc:0 "最近的年轻人们都喜欢为了寻求刺激去加入海盗，海盗的势力迅速扩大。他们的目标似乎都是找到§Y大海贼巴尔弗§!的遗产，据说是一大笔的隐藏宝藏。§Y大海贼巴尔弗§!的原手下及对手们也在蠢蠢欲动。以后的行商可能会更加困难了……"
 nep_gpc.4001.a:0 "让人不安的新闻啊。"
 
 nep_gpc.40035.name:0 "海贼们的根据地"
 nep_gpc.40035.desc:0 "最近§Y大海贼巴尔弗§!的老部下以及老敌人们在经过招兵买马后开始了活动。他们的目标似乎也是要找到§Y大海贼巴尔弗§!的遗产。也许将他们统统消灭是找到那些遗产的捷径。找到遗产并公开的话，也许现在这个到处是海贼的时代会有所收敛。"
 nep_gpc.40035.a:0 "寻找他们的根据地。"
 
 nep_gpc.4004.name:0 "海贼们的根据地"
 nep_gpc.4004.desc.a:0 "这里是大海贼巴尔弗的继承人，§Y唐尼·巴尔弗§!的根据地。据说其残忍好战不下§Y大海贼巴尔弗§!。"
 nep_gpc.4004.desc.a2:0 "这里是大海贼巴尔弗的继承人，§Y唐尼·巴尔弗§!的曾经的根据地。它本人已经被剿灭。也许我们能找到一些遗产的线索。"
 nep_gpc.4004.desc.b:0 "这里是大海贼巴尔弗的曾经的副手，§Y彼得·格里§!的根据地。在§Y大海贼巴尔弗§!被击败的时候成功躲过了抓捕，并且凭借其手腕再次壮大。"
 nep_gpc.4004.desc.b2:0 "这里是大海贼巴尔弗的曾经的副手，§Y彼得·格里§!的曾经的根据地。它本人已经被剿灭。也许我们能找到一些遗产的线索。"
 nep_gpc.4004.desc.c:0 "这里是大海贼巴尔弗的最强的敌人，§Y斯威伏特船长§!的根据地。在§Y大海贼巴尔弗§!被击败之前，这两家海盗曾经发生过大战，这貌似也是§Y大海贼巴尔弗§!被击败的原因之一。现在的§Y斯威伏特船长§!的实力也远不如前，正是剿灭的好机会。"
 nep_gpc.4004.desc.c2:0 "这里是大海贼巴尔弗的最强的敌人，§Y斯威伏特船长§!的曾经的根据地。它本人已经被剿灭。作为§Y大海贼巴尔弗§!最大的敌人，也许我们能找到一些遗产的线索。"
 nep_gpc.4004.desc.d:0 "这里是大海贼巴尔弗的唯一一个在之前未受到损失的小队：§Y塞尔卡§!小队的根据地。在§Y大海贼巴尔弗§!被击败之后开始独立行动，并且壮大。"
 nep_gpc.4004.desc.d2:0 "这里是大海贼巴尔弗的唯一活着的队长§Y塞尔卡§!的曾经的根据地。它本人已经被剿灭。也许我们能找到一些遗产的线索。"
 nep_gpc.4004.a:0 "我们上。"
 
 nep_gpc.4005.name:0 "剿灭！"
 nep_gpc.4005.desc.a:0 "我们剿灭了§Y唐尼·巴尔弗§!。之后我们在它的隐藏基地中找到了一些关于§Y大海贼巴尔弗§!的遗产的线索。"
 nep_gpc.4005.desc.b:0 "我们剿灭了§Y彼得·格里§!。之后我们在它的隐藏基地中找到了一些关于§Y大海贼巴尔弗§!的遗产的线索。"
 nep_gpc.4005.desc.c:0 "我们剿灭了§Y斯威伏特船长§!。之后我们在它的隐藏基地中找到了一些关于§Y大海贼巴尔弗§!的遗产的线索。"
 nep_gpc.4005.desc.d:0 "我们剿灭了§Y塞尔卡§!小队。之后我们在它的隐藏基地中找到了一些关于§Y大海贼巴尔弗§!的遗产的线索。"
 nep_gpc.4005.a:0 "很好。"
 
 nep_gpc.40052.name:0 "遗产的线索"
 nep_gpc.40052.desc.a:0 "我们在§Y唐尼·巴尔弗§!的隐藏基地中找到了一些关于§Y大海贼巴尔弗§!的遗产的线索。"
 nep_gpc.40052.desc.b:0 "我们在§Y彼得·格里§!的隐藏基地中找到了一些关于§Y大海贼巴尔弗§!的遗产的线索。"
 nep_gpc.40052.desc.c:0 "我们在§Y斯威伏特船长§!的隐藏基地中找到了一些关于§Y大海贼巴尔弗§!的遗产的线索。"
 nep_gpc.40052.desc.d:0 "我们在§Y塞尔卡§!的隐藏基地中找到了一些关于§Y大海贼巴尔弗§!的遗产的线索。"
 nep_gpc.40052.a:0 "很好。"
 
 nep_gpc.40990.name:0 "退潮"
 nep_gpc.40990.desc:0 "经过了这么多年的海盗浪潮，喜欢刺激的年轻人们已经死的死，活着的也已经转移兴趣了。毕竟海盗并没有那么浪漫，只不过是一群会被剿灭的犯罪者而已。"
 
 nep_gpc.5.name:0 "芝麻开门"
 nep_gpc.5.desc:0 "线索已经齐全了。我们应该前往线索所指向的地点寻找宝藏了。"
 nep_gpc.5.a:0 "我们上。"
 
 nep_gpc.6.name:0 "芝麻开门"
 nep_gpc.6.desc:0 "我们找到了一个被隐藏的超时空通道，通向一个未知的星系，里面有海盗舰队在守护着。估计宝藏就在这里了。"
 nep_gpc.6.a:0 "但愿能有好东西。"
 
 nep_gpc.6001.name:0 "挖宝时间"
 nep_gpc.6001.desc:0 "守护的舰队已经被我们消灭。接下来就是寻找宝藏的时间了。从守护舰队的运作路径以及探测器的数据，我们可以得到最有可能存放宝藏的地方。"
 nep_gpc.6001.a:0 "开挖！"
 
 nep_gpc.6002.name:0 "大海贼巴尔弗的遗产"
 nep_gpc.6002.desc:0 "这是一个向地底延伸的洞窟：正常来说，在这星球的严峻的环境下是不可能出现什么洞窟的。虽然洞窟蛮深，但洞窟里面除了一点埋在土里的合金，并没有什么东西的样子。应该是被藏在更深的地方。"
 nep_gpc.6003.desc:0 "我们总算是挖到了有用的东西：一扇门。看起来就很像是秘密基地的门。不过我们没有“钥匙”。进行强制破解可能需要消费一点能量。"
 nep_gpc.6003.a:0 "打开它。"
 nep_gpc.7.desc:0 "虽然一打开门就迎面就是陷阱，但并没对我们的经验丰富的队伍造成威胁。也没有守卫。但宝藏是真的存在的：一个看起来不像是现在的科技能做出来的箱子。考古队伍们认为这个箱子只要提供不算很大的能量，就能够将大量物质变成合金，虽然需要很长的冷却时间。大海贼的舰队应该就是来源于这些合金。"
 nep_gpc.7.a:0 "现在是我们的了。"
 
 nep_gpc.7000.name:0 "§Y大海贼巴尔弗§!的遗产已被找到"
 nep_gpc.7000.desc:0 "§Y[From.owner.GetName]§!的考古队伍宣布已经找到了§Y大海贼巴尔弗§!的遗产。这股海盗热应该也会在接下来的日子降下来了。宇宙又安全了几分，但不知道那些年轻人们接下来又会干什么？"
 nep_gpc.7000.a:0 "总算结束了。"
 
 nep_gpc_poi_name:0 "大海贼巴尔弗"
 nep_gpc_poi_desc:0 "传说中的§Y大海贼巴尔弗§!的舰队。"
 nep_gpc_tawni_balfour_poi_name:0 "唐尼·巴尔弗"
 nep_gpc_tawni_balfour_poi_desc:0 "这里是§Y唐尼·巴尔弗§!的基地。"
 nep_gpc_pete_girly_poi_name:0 "彼得·格里"
 nep_gpc_pete_girly_poi_desc:0 "这里是§Y彼得·格里§!的基地。"
 nep_gpc_captain_swift_poi_name:0 "斯威伏特船长"
 nep_gpc_captain_swift_poi_desc:0 "这里是§Y斯威伏特船长§!的基地。"
 nep_gpc_cyrca_poi_name:0 "塞尔卡"
 nep_gpc_cyrca_poi_desc:0 "这里是§Y塞尔卡§!的基地。"
 
 
 nep_gpc_pirate:0 "海盗浪潮"
 
 nep_escort_assignment:0 "护送舰队集中点"
 nep_escort_assignment_DESC:0 "请不要忘记，如果你不准时将部队集中，会违约。"
 nep_gpc_project:0 "遗产所在"
 nep_gpc_project_DESC:0 "前往线索指示的地点，也许就能找到宝藏。"
 nep_gpc_chain_title:0 "§Y大海贼巴尔弗§!的遗产"
 nep_gpc_chain_desc:0 "如果我们消灭这些比较强的海盗势力，我们可能就能找到§Y大海贼巴尔弗§!的遗产的线索。"
 nep_gpc_clues:0 "线索"
 r_nep_alchemist_box:0 "§Y大海贼巴尔弗§!的炼金箱"
 r_nep_alchemist_box_desc:0 "曾经被誉为最强大的海盗的§Y大海贼巴尔弗§!的遗产。发动后会生成10000的合金。但是，之后会需要很长的冷却时间。"
 
 nep_gpc_site:0 "海盗的遗产"
 nep_gpc_site_desc:0 "这里是最有可能存放大海贼巴尔弗的遗产的地方。"