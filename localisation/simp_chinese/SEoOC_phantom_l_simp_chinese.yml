l_simp_chinese:

 nep_battleship_phantom:0 "战列舰?"
 nep_battleship_phantom_plural:0 "战列舰?"
 
 nep_phantom.3001.name:0 "卡恩帝国残部？"
 nep_phantom.3001.desc:0 "边境的星系突然传来了卡恩帝国残部出现的信息。但是我们没办法捕捉到他们，上层认为这是fake news。但是国内的新闻大大的报道，一部分边境星系出现了小规模的恐慌。"
 nep_phantom.3001.a:0 "就算是真的，我们也会打垮他们。"
 
 nep_phantom.3003.name:0 "代号：幻影研究完毕"
 nep_phantom.3003.desc:0 "我们对于代号幻影的存在进行了足够研究后，确定了它们是处于不确定相中的存在，就跟宇宙中存在的某个星球一样。我们要做的，就是要给他们固定下来。但是固定一整条舰队（暂时先这么称呼它们吧）比固定一个星球要困难得多。科学家们已经提出了基础设想，需要更多的研究。"
 nep_phantom.3003.a:0 "总算找到了对付这些玩意儿的办法了。"
 
 nep_phantom.3005.name:0 "老地方"
 nep_phantom.3005.desc:0 "我们的科学家找到了代号幻影的存在从哪来的了。也许大家都不会吃惊：他们来自宇宙中心，看起来没啥动静的第三子封印。第三子封印貌似通过了目前不明的方式对所有进入的存在进行传送（代号幻影的存在们在传送一结束就以我们无法探测的速度立刻进行了跃迁，所以我们之前无法锁定），起源地貌似相当的遥远————但我们从那个方向感到了极为微弱的类似宝玉的能量反应。勇敢的探测组在代号幻影的眼皮底下对第三子封印进行了生体传送测试，确定就算是有人的舰队在传送时也没有影响；但是如果传送的是大舰队，貌似会导致一段时间无法使用，如果对面有敌人的话，可能就需要舰队自行抗敌了。"
 nep_phantom.3005.a:0 "叫我们的主力舰队上吧，一定要解决它们。"
 
 nep_phantom.3006.name:0 "到达目的地"
 nep_phantom.3006.desc.a:0 "我们的舰队[From.GetName]到达了[event_target:nep_Ginan_system.GetName]。这里到处都飘着一些机械残骸，而且安静的可怕：探测不到代号幻影的存在。"
 nep_phantom.3006.desc.b:0 "我们的舰队[From.GetName]到达了[event_target:nep_Ginan_system.GetName]。"
 nep_phantom.3006.a:0 "感觉是暴风雨前的宁静啊。"
 nep_phantom.3006.b:0 "好"
 
 nep_phantom.3201.name:0 "头上的威胁"
 nep_phantom.3201.desc.a:0 "之前被误认为卡恩帝国残部的舰队到达了[From.GetName]。它们停泊在[From.GetName],尚不清楚他们想做什么。之前我们的军方试过各种方式进行拦截，但我们的攻击完全无效，同时也不接受任何沟通。他们看起来若隐若现，就像是存在不稳定一样，有人甚至认为这是卡恩帝国的鬼魂来复仇了————当然这是不可能的。另外军方以及民间给他们取了很多称号：鬼魂（Ghost），幻象（Illusion）、模糊者（Blurs）、以及幻影（Phantom）。您最好给他们取个名字？"
 nep_phantom.3201.desc.b:0 "又一队代号：幻影的舰队到达了[From.GetName]。当地人民开始了恐慌，我们必须尽快处理。"
 nep_phantom.3201.aa:0 "它们的代号就用幻影吧。密切关注它们的行动。"
 nep_phantom.3201.ab:0 "它们的代号就用鬼魂吧。密切关注它们的行动。"
 nep_phantom.3201.ab:0 "它们的代号就用幻象吧。密切关注它们的行动。"
 nep_phantom.3201.ab:0 "它们的代号就用模糊者吧。密切关注它们的行动。"
 nep_phantom.3201.b:0 "真讨厌！"
 
 CAN_TAKE_HOSTILE_ACTION_NEP_PHANTOM:0 "无法攻击位于不确定相中的存在。"